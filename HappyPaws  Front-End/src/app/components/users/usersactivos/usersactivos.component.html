<div>
  <h1>Listar Usuarios Activos</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Username Column -->
      <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
          <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <!-- Enabled Column -->
      <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef> Habilitado </th>
          <td mat-cell *matCellDef="let user"> {{user.enabled ? 'SÃ­' : 'No'}} </td>
      </ng-container>

      <!-- Fecha Registro Column -->
      <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
          <td mat-cell *matCellDef="let user"> {{user.fechaRegistro}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
      [pageSizeOptions]="[4, 8, 10]"
      aria-label="Select page">
  </mat-paginator>
</div>
