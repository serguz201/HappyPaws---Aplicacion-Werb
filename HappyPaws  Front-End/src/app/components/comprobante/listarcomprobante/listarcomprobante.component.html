<div>
    <h1>Listar Comprobantes</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID Comprobante Column -->
        <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> ID Comprobante </th>
            <td mat-cell *matCellDef="let comprobante"> {{comprobante.idComprobante}} </td>
        </ng-container>

        <!-- Método Column -->
        <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef> Método </th>
            <td mat-cell *matCellDef="let comprobante"> {{comprobante.metodoPago}} </td>
        </ng-container>

        <!-- Estado Column -->
        <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let comprobante"> {{comprobante.estadoComprobante}} </td>
        </ng-container>

        <!-- Donación Column -->
        <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef> Donación </th>
            <td mat-cell *matCellDef="let comprobante"> {{comprobante.donacion.idDonacion}} </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let comprobante">
                <mat-icon (click)="eliminar(comprobante.idComprobante)" style="cursor: pointer;">delete</mat-icon>
                <mat-icon style="cursor: pointer; margin-left: 8px;" [routerLink]="['ediciones', comprobante.idComprobante]">edit</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[4, 8, 10]" aria-label="Select page"></mat-paginator>
</div>
