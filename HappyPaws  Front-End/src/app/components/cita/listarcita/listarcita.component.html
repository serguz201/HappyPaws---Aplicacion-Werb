<div>
  <h1>Listar Citas</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Cita Column -->
    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef> ID Cita </th>
      <td mat-cell *matCellDef="let cita"> {{cita.idCita}} </td>
    </ng-container>

    <!-- Fecha Cita Column -->
    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef> Fecha Cita </th>
      <td mat-cell *matCellDef="let cita"> {{cita.fechaCita}} </td>
    </ng-container>

    <!-- Hora Cita Column -->
    <ng-container matColumnDef="c3">
      <th mat-header-cell *matHeaderCellDef> Hora Cita </th>
      <td mat-cell *matCellDef="let cita"> {{cita.horaCita}} </td>
    </ng-container>

    <!-- Estado Cita Column -->
    <ng-container matColumnDef="c4">
      <th mat-header-cell *matHeaderCellDef> Estado Cita </th>
      <td mat-cell *matCellDef="let cita"> {{cita.estadoCita}} </td>
    </ng-container>

    <!-- Tipo Cita Column -->
    <ng-container matColumnDef="c5">
      <th mat-header-cell *matHeaderCellDef> Tipo Cita </th>
      <td mat-cell *matCellDef="let cita"> {{cita.tipoCita}} </td>
    </ng-container>

    <!-- Comentario Cita Column -->
    <ng-container matColumnDef="c6">
      <th mat-header-cell *matHeaderCellDef> Comentario </th>
      <td mat-cell *matCellDef="let cita"> {{cita.comentarioCita}} </td>
    </ng-container>

    <!-- Albergue Column -->
    <ng-container matColumnDef="c7">
      <th mat-header-cell *matHeaderCellDef> Albergue </th>
      <td mat-cell *matCellDef="let cita"> {{cita.albergue.nombreAlbergue}} </td>
    </ng-container>

    <!-- Usuario Column -->
    <ng-container matColumnDef="c8">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let cita"> {{cita.users.username}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let cita">
        <mat-icon 
          (click)="eliminar(cita.idCita)" 
          style="cursor: pointer;">
          delete
        </mat-icon>
        <mat-icon 
          style="cursor: pointer; margin-left: 8px;" 
          [routerLink]="['ediciones', cita.idCita]">
          edit
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  <mat-paginator
    [pageSizeOptions]="[4, 8, 10]"
    aria-label="Select page">
  </mat-paginator>
</div>
