<div>
    <h1>Listar Notificaciones</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID Notificación Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID Notificación </th>
        <td mat-cell *matCellDef="let notificacion"> {{notificacion.idNotificacion}} </td>
      </ng-container>

      <!-- Mensaje Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Mensaje </th>
        <td mat-cell *matCellDef="let notificacion"> {{notificacion.mensaje}} </td>
      </ng-container>

      <!-- Emisor Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> ID Emisor </th>
        <td mat-cell *matCellDef="let notificacion"> {{notificacion.idEmisor}} </td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let notificacion"> {{notificacion.tipo}} </td>
      </ng-container>

      <!-- Fecha Envío Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> Fecha de Envío </th>
        <td mat-cell *matCellDef="let notificacion"> {{notificacion.fechaEnvio}} </td>
      </ng-container>

      <!-- Usuario Column -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let notificacion"> {{notificacion.users.username}} </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let notificacion">
          <mat-icon 
            style="cursor: pointer;"
          >
            delete
          </mat-icon>
          <mat-icon 
            style="cursor: pointer; margin-left: 8px;" 
            [routerLink]="['ediciones', notificacion.idNotificacion]"
          >
            edit
          </mat-icon>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
</div>
