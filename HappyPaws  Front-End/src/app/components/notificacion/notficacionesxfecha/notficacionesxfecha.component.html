<div class="title-container">
    <div class="title" style="text-align: center;">
      <h1>Cantidad usuarios por roles</h1>
    </div>
    <div>
        <form [formGroup]="form" (submit)="Buscar()">
            <mat-form-field>
                <mat-label>Fecha</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="hfecha" required>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="form.controls['hfecha'].hasError('required') && form.controls['hfecha'].touched">
                    La fecha es requerida.
                </mat-error>
            </mat-form-field>
      
            <button mat-flat-button type="submit">Registrar</button>
        </form>
      </div>
    <div class="chart-container" style="text-align: center;" *ngIf="mostrar">
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [type]="barChartType"
      ></canvas>
    </div>
  </div>
