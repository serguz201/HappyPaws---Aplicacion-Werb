<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="icon" href="../../../assets/public/Assets/LOGO.png">
    <title>HappyPaws - Inicio de Sesi√≥n</title>
    <link rel="stylesheet" href="../../../assets/styles/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="flip">
      <div class="cover">
        <div class="front">
          <img src="../../../assets/img/Img_izquierda1.jpg" alt="Gato" class="cat-image">
        </div>
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="logo">
              <img src="../../../assets/img/LOGO.png" alt="Logo HappyPaws" class="header-logo-image">
            </div>
            <div class="title">Iniciar Sesion</div>
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input matInput placeholder="Username" [(ngModel)]="username" />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" matInput placeholder="Password" [(ngModel)]="password"/>
                </div>
                <div class="button input-box">
                  <input type="submit" value="Login" (click)="login()" >
                </div>
                <div class="text sign-up-text">
                  <a href="assets/landingpage/index.html">Regresar</a>
                </div>
              </div>
          </div>
          <div class="signup-form">
            <div class="title">Registration</div>
            <form [formGroup]="form" id="register-form">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" id="register-name" placeholder="Enter your name" required autocomplete="off" formControlName="nombre">
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" id="register-email" placeholder="Enter your email" required autocomplete="off" formControlName="email">
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="register-password" placeholder="Enter your password" required autocomplete="off" formControlName="password">
                </div>

                <div class="button input-box">
                  <input type="submit" value="Register" (click)="aceptar()">
                </div>
                <div class="text sign-up-text">Already have an account? <label for="flip">Log In</label></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
