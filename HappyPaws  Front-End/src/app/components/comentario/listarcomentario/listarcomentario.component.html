<div>
    <h1>Listar Comentarios</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID Comentario Column -->
        <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> ID Comentario </th>
            <td mat-cell *matCellDef="let comentario"> {{comentario.idComentario}} </td>
        </ng-container>

        <!-- Mensaje Column -->
        <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef> Mensaje </th>
            <td mat-cell *matCellDef="let comentario"> {{comentario.comentario}} </td>
        </ng-container>

        <!-- Estrella Column -->
        <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef> Estrellas </th>
            <td mat-cell *matCellDef="let comentario"> {{comentario.estrella}} </td>
        </ng-container>

        <!-- Albergue Column -->
        <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef> Albergue </th>
            <td mat-cell *matCellDef="let comentario"> {{comentario.albergue.nombreAlbergue}} </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let comentario">
                <mat-icon (click)="eliminar(comentario.idComentario)" style="cursor: pointer;">delete</mat-icon>
                <mat-icon style="cursor: pointer; margin-left: 8px;" [routerLink]="['ediciones', comentario.idComentario]">edit</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[4, 8, 10]" aria-label="Select page"></mat-paginator>
</div>
