<div>
    <h1>Listar Montos por Donaciones</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Usuario Column -->
        <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let donacion"> {{donacion.users.username}} </td>
        </ng-container>

        <!-- Monto Column -->
        <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef> Monto </th>
            <td mat-cell *matCellDef="let donacion"> {{donacion.monto}} </td>
        </ng-container>

        <!-- Fecha Donación Column -->
        <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef> Fecha Donación </th>
            <td mat-cell *matCellDef="let donacion"> {{donacion.fechaDonacion}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[4, 8, 10]" aria-label="Select page"></mat-paginator>
</div>
