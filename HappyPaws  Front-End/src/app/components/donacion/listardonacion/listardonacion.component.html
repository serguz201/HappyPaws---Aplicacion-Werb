<div>
  <h1>Listar Donaciones</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID Donación Column -->
      <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef> ID Donación </th>
          <td mat-cell *matCellDef="let donacion"> {{donacion.idDonacion}} </td>
      </ng-container>

      <!-- Fecha Donación Column -->
      <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef> Fecha Donación </th>
          <td mat-cell *matCellDef="let donacion"> {{donacion.fechaDonacion}} </td>
      </ng-container>

      <!-- Tipo de Donación Column -->
      <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef> Tipo de Donación </th>
          <td mat-cell *matCellDef="let donacion"> {{donacion.tipoDonacion}} </td>
      </ng-container>

      <!-- Monto Column -->
      <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef> Monto </th>
          <td mat-cell *matCellDef="let donacion"> {{donacion.monto}} </td>
      </ng-container>

      <!-- Detalles Column -->
      <ng-container matColumnDef="c5">
          <th mat-header-cell *matHeaderCellDef> Detalles </th>
          <td mat-cell *matCellDef="let donacion"> {{donacion.detalles}} </td>
      </ng-container>

      <!-- Usuario Column -->
      <ng-container matColumnDef="c6">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let donacion"> {{donacion.users.username}} </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let donacion">
            <mat-icon 
            (click)="eliminar(donacion.idDonacion)" 
            style="cursor: pointer;"
          >
            delete
          </mat-icon>
              <mat-icon style="cursor: pointer; margin-left: 8px;" [routerLink]="['ediciones', donacion.idDonacion]">
                  edit
              </mat-icon>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
      [pageSizeOptions]="[4, 8, 10]"
      aria-label="Select page"
    ></mat-paginator>
</div>
